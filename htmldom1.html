<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Using the get element by id method</p>
    <p id="demo">Change text to red</p>
    <button onclick="myFunction()">Click me to see the change</button>
    <script>
        function myFunction(){
            var x = document.getElementById("demo");
            x.style.color="red";
        }
    </script>
</body>
</html>
